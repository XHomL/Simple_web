<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>登陆</title>

    <!-- Bootstrap CSS -->    
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="/css/style.css" rel="stylesheet">

	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.3.0/jquery.cookie.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->

    <script src="/js/html5shiv.js"></script>

</head>

  <body class="login-img3-body">

    <div class="container">

      <div class="login-form">        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="Adminname" autofocus id ="name">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Password" id = "passwd">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" onclick = "login()">Login</button>
        </div>
      </div>

    </div>
	
	<script type="text/javascript">
	function login(){
	
	
	        var id = document.getElementById("name").value;
			var passwd = document.getElementById("passwd").value;
            passwd=$.md5(passwd);
			
	         $.ajax({
                    type: "POST",
                    url: "/managerLogin",//连接对应后台 更新这个订单
                    dataType: "json",
                    contentType: "application/json",
					//orderNum
                    data: JSON.stringify({"managerName": id,"password":passwd}),//订单信息全部重传
                    error: function (result) {
                        alert("连接超时");
                    },
                    success: function (result) {
						if (result){
							alert("success");
							location.href = "/admin_user";//location.href实现客户端页面的跳转
						}
						else	
							alert("error");
                    }
                });

                
	}

    </script>  
  </body>
</html>
